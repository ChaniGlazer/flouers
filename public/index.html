<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>×–×¨ ×¤×¨×—×™× AI - ×—×•×•×™×” ××œ××”</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary-color: #ff4757;
      --secondary-color: #ff6b81;
      --success-color: #2ed573;
      --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      --glass-bg: rgba(255, 255, 255, 0.9);
    }

    body {
      font-family: 'Assistant', 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2f3542;
      overflow: hidden;
      position: relative;
    }

    /* ××¤×§×˜ ×¤×¨×—×™× × ×•×¤×œ×™× ×‘×¨×§×¢ */
    .flower-particle {
      position: absolute;
      top: -50px;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      animation: fallAnimation linear forwards;
    }

    @keyframes fallAnimation {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* ××™×›×œ ×¨××©×™ */
    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 35px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
      z-index: 10;
      border: 1px solid rgba(255,255,255,0.5);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { color: var(--primary-color); font-size: 2.6rem; margin-bottom: 10px; font-weight: 900; }
    .subtitle { font-size: 1.1rem; color: #57606f; margin-bottom: 30px; }

    input[type="text"] {
      padding: 18px 25px;
      border: 2px solid transparent;
      border-radius: 20px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.1rem;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      transition: 0.3s;
    }
    
    input[type="text"]:focus { outline: none; border-color: var(--secondary-color); }

    .main-btn {
      padding: 18px;
      background: linear-gradient(135deg, #ff4757, #ff6b81);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 10px 25px rgba(255, 71, 87, 0.3);
      transition: 0.3s;
    }

    .main-btn:hover { transform: translateY(-3px); }

    /* ×©×›×‘×ª ×”×ª×•×¦××•×ª */
    .result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.05);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(5px);
    }

    .result-grid {
      display: flex;
      flex-direction: row; /* ×‘-RTL: ××œ×× ×˜ ×¨××©×•×Ÿ ×‘×™××™×Ÿ, ×©× ×™ ×‘×©×××œ */
      gap: 25px;
      width: 95%;
      max-width: 1150px;
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border-radius: 40px;
      padding: 30px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.12);
      flex: 1;
      height: 600px;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255,255,255,0.6);
      position: relative;
    }

    /* ×›×¨×˜×™×¡ ×™××™×Ÿ: ×”×•×¨××•×ª */
    .info-card { text-align: right; }

    /* ×›×¨×˜×™×¡ ×©×××œ: ×ª××•× ×” */
    .image-card { overflow: hidden; padding: 15px; }
    #flowerImage { width: 100%; height: 100%; object-fit: cover; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

    .scroll-content {
      overflow-y: auto;
      flex-grow: 1;
      margin: 20px 0;
      padding-left: 10px;
      line-height: 1.7;
    }

    .close-x {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #eee;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      color: #555;
    }

    .action-buttons { display: flex; gap: 12px; margin-top: 10px; }
    .btn-success { background: #2ed573; flex: 2; padding: 15px; border-radius: 15px; color: white; border: none; font-weight: bold; cursor: pointer; }
    .btn-secondary { background: #f1f2f6; flex: 1; padding: 15px; border-radius: 15px; color: #57606f; border: none; cursor: pointer; }

    .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-color); border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 8px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    @media (max-width: 900px) {
      .result-grid { flex-direction: column; height: 90vh; overflow-y: auto; }
      .card { height: auto; min-height: 400px; }
    }
  </style>
</head>
<body>

  <div class="container" id="inputView">
    <h1>ğŸ’ ×–×¨ ×¤×¨×—×™× AI</h1>
    <p class="subtitle">×”×§×™×©×• ×ª×™××•×¨ ×•×§×‘×œ×• ×¢×™×¦×•×‘ ××”×—×œ×•××•×ª</p>
    <form id="flowerForm">
      <input type="text" id="description" placeholder="×œ××©×œ: ×–×¨ ×¡×’×•×œ ×¢× ×¢×œ×™ ××§×œ×™×¤×˜×•×¡..." required>
      <button type="submit" class="main-btn" id="submitBtn">×¦×¨×• ×–×¨ ×¢×›×©×™×•</button>
    </form>
  </div>

  <div class="result-overlay" id="resultView">
    <div class="result-grid">
      
      <div class="card info-card">
        <div class="close-x" onclick="closeApp()">âœ•</div>
        <h2 style="color: var(--primary-color); margin: 0; text-align: center;">×”×•×¨××•×ª ×•×”×¨×›×‘ ×”×–×¨ âœ¨</h2>
        <div id="instructionsContent" class="scroll-content"></div>
        <div class="action-buttons">
          <button class="btn-success" onclick="sendToFlorist()">×©×œ×—×• ×œ×©×•×–×¨×ª ğŸ’–</button>
          <button class="btn-secondary" onclick="closeApp()">×‘×™×˜×•×œ</button>
        </div>
      </div>

      <div class="card image-card">
        <img id="flowerImage" src="" alt="×–×¨ ×¤×¨×—×™×">
      </div>

    </div>
  </div>

  <script>
    // ×™×¦×™×¨×ª ×¤×¨×—×™× × ×•×¤×œ×™×
    const flowerEmojis = ['ğŸŒ¸', 'ğŸŒ¼', 'ğŸŒ·', 'ğŸŒ¹', 'ğŸŒ»', 'ğŸŒº'];
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower-particle';
      flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.fontSize = (Math.random() * 20 + 15) + 'px';
      const duration = Math.random() * 5 + 5;
      flower.style.animationDuration = duration + 's';
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), duration * 1000);
    }
    setInterval(createFlower, 700);

    const form = document.getElementById('flowerForm');
    const inputView = document.getElementById('inputView');
    const resultView = document.getElementById('resultView');

    function closeApp() {
      resultView.style.display = 'none';
      inputView.style.display = 'block';
      form.reset();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = '<div class="loader"></div> ×©×•×–×¨×™×...';
      
      const desc = document.getElementById('description').value;

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `description=${encodeURIComponent(desc)}`
        });

        const data = await res.json();
        document.getElementById('instructionsContent').innerHTML = data.html || '×œ× ×”×ª×§×‘×œ×• ×”×•×¨××•×ª.';
        document.getElementById('flowerImage').src = data.image || '';

        inputView.style.display = 'none';
        resultView.style.display = 'flex';
      } catch (err) {
        alert('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª.');
      } finally {
        btn.disabled = false;
        btn.innerText = '×¦×¨×• ×–×¨ ×¢×›×©×™×•';
      }
    });

    function sendToFlorist() {
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
      alert('×”×”×–×× ×” × ×©×œ×—×” ×‘×”×¦×œ×—×”!');
      closeApp();
    }
  </script>
</body>
</html>
