<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>×”×–×¨ ×”××¢×•×¦×‘ ×©×œ×š ğŸŒ¸</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff4757;
      --accent-hover: #ff6b81;
      --glass-white: rgba(255, 255, 255, 0.92);
      --soft-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Assistant', sans-serif;
      background: radial-gradient(circle at top right, #fff5f5, #fdfcfb, #e2d1c3);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* ×× ×™××¦×™×™×ª ×¨×§×¢ ×¢×“×™× ×” */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.05;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      width: 100%;
      max-width: 1250px;
      z-index: 2;
    }

    /* ×¢×™×¦×•×‘ ×›×¨×˜×™×¡×™× */
    .card {
      background: var(--glass-white);
      backdrop-filter: blur(20px);
      border-radius: 40px;
      padding: 45px;
      box-shadow: var(--soft-shadow);
      border: 1px solid rgba(255,255,255,0.7);
      transition: all 0.4s ease;
    }

    /* ×›×¨×˜×™×¡ ×˜×§×¡×˜ - ×™××™×Ÿ */
    .info-card {
      flex: 1.3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: slideInRight 0.8s ease-out;
    }

    /* ×›×¨×˜×™×¡ ×ª××•× ×” - ×©×××œ */
    .image-card {
      flex: 1;
      padding: 10px;
      position: relative;
      animation: slideInLeft 0.8s ease-out;
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #ff4757, #ff9f43) border-box;
    }

    @keyframes slideInRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes slideInLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }

    h2 {
      color: var(--accent);
      font-size: 2.8rem;
      font-weight: 800;
      margin: 0 0 20px 0;
      letter-spacing: -1px;
    }

    #instructions {
      font-size: 1.2rem;
      line-height: 1.9;
      color: #3d4451;
      height: 350px;
      overflow-y: auto;
      padding-left: 15px;
      border-right: 4px solid var(--soft-pink);
    }

    /* ×¢×™×¦×•×‘ ×”×ª××•× ×” */
    .image-wrapper {
      width: 100%;
      height: 100%;
      border-radius: 32px;
      overflow: hidden;
      position: relative;
    }

    #image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
    }

    .image-card:hover #image { transform: scale(1.08); }

    /* ×›×¤×ª×•×¨×™× */
    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      border: none;
      border-radius: 25px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-main {
      background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
      color: white;
      padding: 20px 40px;
      font-size: 1.3rem;
      flex: 2;
      box-shadow: 0 10px 25px rgba(255, 71, 87, 0.35);
    }

    .btn-back {
      background: #f1f2f6;
      color: #57606f;
      padding: 20px;
      flex: 0.8;
    }

    .btn-download {
      position: absolute;
      top: 25px;
      left: 25px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--accent);
      width: 55px;
      height: 55px;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      font-size: 1.5rem;
    }

    button:hover { transform: translateY(-5px); filter: contrast(1.1); }
    button:active { transform: scale(0.95); }

    /* ×”×ª×××” ×œ× ×™×™×“ */
    @media (max-width: 950px) {
      .container { flex-direction: column; }
      .image-card { order: -1; height: 400px; }
      h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>

<div class="container">
  
  <div class="card info-card">
    <div>
      <h2>×”×™×¦×™×¨×” ×©×œ×š ××•×›× ×”! âœ¨</h2>
      <div id="instructions">
        </div>
    </div>
    
    <div class="btn-group">
      <button class="btn-main" onclick="sendToFlorist()">
        <span>×©×™×œ×—×• ×œ×©×•×–×¨×ª</span> ğŸ’
      </button>
      <button class="btn-back" onclick="goBack()">×¢×™×¦×•×‘ × ×•×¡×£</button>
    </div>
  </div>

  <div class="card image-card">
    <div class="image-wrapper">
      <img id="image" src="" alt="×–×¨ ×¤×¨×—×™× ××¢×•×¦×‘">
    </div>
    <button class="btn-download" onclick="downloadImage()" title="×©××•×¨ ×ª××•× ×”">
      ğŸ’¾
    </button>
  </div>

</div>

<script>
  // ×˜×¢×™× ×ª ×”× ×ª×•× ×™× ××”×“×£ ×”×§×•×“×
  const raw = sessionStorage.getItem('flowerResult');

  if (!raw) {
    document.querySelector('.container').innerHTML = `
      <div class="card" style="text-align:center; width:100%">
        <h2>××•×¤×¡... ×”× ×ª×•× ×™× ×”×œ×›×• ×œ××™×‘×•×“ ğŸŒ¸</h2>
        <button class="btn-main" onclick="goBack()">×—×–×¨×• ×œ×¢×¦×‘ ×–×¨ ×—×“×©</button>
      </div>`;
  } else {
    const data = JSON.parse(raw);
    document.getElementById('instructions').innerHTML = data.html;
    document.getElementById('image').src = data.image || '';
  }

  function goBack() {
    window.location.href = '/';
  }

  function sendToFlorist() {
    // ×§×•× ×¤×˜×™ ×—×’×™×’×™
    const duration = 3 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
        colors: ['#ff4757', '#ffb8b8']
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
        colors: ['#ff4757', '#ffb8b8']
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }());

    // ×¡×™××•×œ×¦×™×” ×©×œ ×©×œ×™×—×”
    setTimeout(() => {
      alert('×”×”×–×× ×” ×•×”×•×¨××•×ª ×”×©×–×™×¨×” × ×©×œ×—×• ×œ×©×•×–×¨×ª ×‘×”×¦×œ×—×”! âœ¨');
    }, 500);
  }

  async function downloadImage() {
    const imgUrl = document.getElementById('image').src;
    try {
      const response = await fetch(imgUrl);
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'my-dream-bouquet.png';
      a.click();
    } catch (e) {
      window.open(imgUrl, '_blank');
    }
  }
</script>

</body>
</html>
