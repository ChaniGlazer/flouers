<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>זר פרחים AI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fdf6f0; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    img { margin-top: 20px; max-width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>זר פרחים מותאם AI</h1>
  <form id="flowerForm">
    <label>תיאור צבעים, סגנון או אווירה:</label>
    <input type="text" name="description" id="description" placeholder="למשל: תכולים, רומנטי, אביבי">
    <button type="submit">צור זר</button>
  </form>
  <div id="result"></div>
  <img id="flowerImage" src="" alt="תמונה של הזר">

  <script>
    const form = document.getElementById('flowerForm');
    const result = document.getElementById('result');
    const flowerImage = document.getElementById('flowerImage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.innerHTML = 'טוען...';
      flowerImage.src = '';

      const description = document.getElementById('description').value;

      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `description=${encodeURIComponent(description)}`
      });

      const data = await res.json();

      result.innerHTML = data.html || 'אירעה שגיאה';
      if (data.image) flowerImage.src = data.image;
    });
  </script>
</body>
</html>
