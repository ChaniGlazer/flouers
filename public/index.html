<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>×–×¨ ×¤×¨×—×™× AI - ×—×•×•×™×” ×§×¡×•××”</title>
  <style>
    :root {
      --primary-color: #ff4757;
      --secondary-color: #ff6b81;
      --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
    }

    body {
      font-family: 'Assistant', 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2f3542;
      overflow: hidden; /* ×§×¨×™×˜×™ ×œ×× ×™×¢×ª ×¤×¡×™ ×’×œ×™×œ×” ××”×¤×¨×—×™× */
      position: relative;
    }

    /* ××™×›×œ ×”××¤×œ×™×§×¦×™×” */
    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 35px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 480px;
      text-align: center;
      z-index: 10; /* ××¢×œ ×”×¤×¨×—×™× */
      position: relative;
      border: 1px solid rgba(255,255,255,0.5);
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.6rem;
      margin: 0 0 10px 0;
      font-weight: 900;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #57606f;
      margin-bottom: 30px;
    }

    /* ×¢×™×¦×•×‘ ×©×“×•×ª ×”×§×œ×˜ */
    input[type="text"] {
      padding: 18px 25px;
      border: 2px solid transparent;
      border-radius: 20px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.1rem;
      background: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      margin-bottom: 15px;
    }

    input[type="text"]:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 8px 20px rgba(255, 107, 129, 0.15);
      outline: none;
    }

    button {
      padding: 18px;
      background: linear-gradient(135deg, #ff4757, #ff6b81);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(255, 71, 87, 0.3);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(255, 71, 87, 0.4);
    }

    /* --- ××¢×¨×›×ª ×”×¤×¨×—×™× ×”× ×•×¤×œ×™× --- */
    .flower-particle {
      position: absolute;
      top: -50px;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      will-change: transform; /* ×”×•×¤×š ××ª ×”×× ×™××¦×™×” ×œ×—×œ×§×” ×™×•×ª×¨ ×‘×“×¤×“×¤×Ÿ */
    }

    @keyframes fallAnimation {
      0% {
        transform: translateY(0) rotate(0deg) translateX(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(110vh) rotate(720deg) translateX(100px);
        opacity: 0;
      }
    }

    /* ×ª××•× ×” ×•×˜×¢×™× ×” */
    #flowerImage {
      margin-top: 25px;
      max-width: 100%;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      display: none;
      border: 6px solid white;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ’ ×–×¨ ×¤×¨×—×™× AI</h1>
    <p class="subtitle">×”×§×™×©×• ×ª×™××•×¨ ×•×§×‘×œ×• ×–×¨ ××”×—×œ×•××•×ª</p>

    <form id="flowerForm">
      <input type="text" id="description" placeholder="×œ××©×œ: ×–×¨ ×¡×’×•×œ ×¢× ×¢×œ×™ ××§×œ×™×¤×˜×•×¡..." required>
      <button type="submit" id="submitBtn">×¦×¨×• ×–×¨ ×¢×›×©×™×•</button>
    </form>

    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
    <img id="flowerImage" src="" alt="×”×–×¨ ×©×œ×š">
  </div>

  <script>
    // --- ×œ×•×’×™×§×ª ×”×× ×™××¦×™×” ×”×—×œ×§×” ---
    const flowerEmojis = ['ğŸŒ¸', 'ğŸŒ¼', 'ğŸŒ·', 'ğŸŒ¹', 'ğŸŒ»', 'ğŸŒº', 'ğŸƒ', 'ğŸµï¸'];
    
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower-particle';
      
      // ×‘×—×™×¨×ª ×¤×¨×— ××§×¨××™ ××”×¨×©×™××”
      flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
      
      // ××™×§×•× ×•×’×•×“×œ ××§×¨××™
      const size = Math.random() * (35 - 15) + 15;
      flower.style.fontSize = `${size}px`;
      flower.style.left = Math.random() * 100 + 'vw';
      
      // ××©×š × ×¤×™×œ×” ××§×¨××™ ×‘×™×Ÿ 6 ×œ-12 ×©× ×™×•×ª (×™×•×ª×¨ ××™×˜×™ = ×™×•×ª×¨ ×—×œ×§)
      const duration = Math.random() * 6 + 6;
      flower.style.animation = `fallAnimation ${duration}s linear forwards`;

      document.body.appendChild(flower);

      // ×”×¡×¨×” ××”-DOM ×‘×¡×™×•× ×”×× ×™××¦×™×” ×›×“×™ ×©×œ× ×™×›×‘×™×“ ×¢×œ ×”×“×¤×“×¤×Ÿ
      setTimeout(() => {
        flower.remove();
      }, duration * 1000);
    }

    // ×™×¦×™×¨×ª ×¤×¨×—×™× ×‘××¨×•×•×— ×–××Ÿ ×§×‘×•×¢
    setInterval(createFlower, 400);

    // --- ×œ×•×’×™×§×ª ×”×©×¨×ª (×œ×œ× ×©×™× ×•×™) ---
    const form = document.getElementById('flowerForm');
    const result = document.getElementById('result');
    const flowerImage = document.getElementById('flowerImage');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const originalText = btn.innerText;
      btn.disabled = true;
      btn.innerHTML = '<div class="loader"></div> ×©×•×–×¨×™×...';
      
      result.innerText = '×”-AI ××¢×¦×‘ ×¢×‘×•×¨×š ×–×¨ ×™×™×—×•×“×™...';
      flowerImage.style.display = 'none';

      const description = document.getElementById('description').value;

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `description=${encodeURIComponent(description)}`
        });

        const data = await res.json();
        if (data.image) {
          flowerImage.src = data.image;
          flowerImage.style.display = 'block';
          result.innerText = '×”× ×” ×”×ª×•×¦××” ×”××¨×”×™×‘×” ×©×œ×š!';
        } else {
          result.innerText = '××©×”×• ×”×©×ª×‘×©, × ×¡×• ×©×•×‘.';
        }
      } catch (err) {
        result.innerText = '×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª.';
      } finally {
        btn.disabled = false;
        btn.innerText = originalText;
      }
    });
  </script>
</body>
</html>
