<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>×–×¨ ×¤×¨×—×™× AI - ×—×•×•×™×” ×§×¡×•××”</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary-color: #ff4757;
      --secondary-color: #ff6b81;
      --success-color: #2ed573;
      --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      --glass-bg: rgba(255, 255, 255, 0.9);
    }

    body {
      font-family: 'Assistant', 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2f3542;
      overflow: hidden;
      position: relative;
    }

    /* ××™×›×œ ×¨××©×™ */
    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 35px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 480px;
      text-align: center;
      z-index: 10;
      position: relative;
      border: 1px solid rgba(255,255,255,0.5);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { color: var(--primary-color); font-size: 2.6rem; margin-bottom: 10px; font-weight: 900; }
    .subtitle { font-size: 1.1rem; color: #57606f; margin-bottom: 30px; }

    input[type="text"] {
      padding: 18px 25px;
      border: 2px solid transparent;
      border-radius: 20px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.1rem;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      transition: 0.3s;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: var(--secondary-color);
    }

    button {
      padding: 18px;
      background: linear-gradient(135deg, #ff4757, #ff6b81);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      box-shadow: 0 10px 25px rgba(255, 71, 87, 0.3);
    }

    button:hover { transform: translateY(-3px); }

    /* ×›×¨×˜×™×¡ ×”×”×•×¨××•×ª */
    .instructions-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 90%;
      max-width: 550px;
      max-height: 85vh;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 30px 100px rgba(0,0,0,0.2);
      z-index: 100;
      display: none;
      overflow-y: auto;
      border: 2px solid white;
      opacity: 0;
    }

    .instructions-card.active {
      display: block;
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes popIn {
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .close-btn {
      position: sticky;
      top: 0;
      float: left;
      background: #eee;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      z-index: 101;
    }

    #flowerImage {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* ×›×¤×ª×•×¨×™ ×¤×¢×•×œ×” */
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .btn-like {
      background: linear-gradient(135deg, #2ed573, #7bed9f);
      box-shadow: 0 8px 20px rgba(46, 213, 115, 0.3);
      flex: 2;
    }

    .btn-dislike {
      background: #f1f2f6;
      color: #57606f;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      flex: 1;
    }

    .btn-dislike:hover { background: #dfe4ea; }

    /* ×¤×¨×—×™× × ×•×¤×œ×™× */
    .flower-particle { position: absolute; top: -50px; user-select: none; pointer-events: none; z-index: 1; }
    @keyframes fallAnimation {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-color); border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 8px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ’ ×–×¨ ×¤×¨×—×™× AI</h1>
    <p class="subtitle">×”×§×™×©×• ×ª×™××•×¨ ×•×§×‘×œ×• ×–×¨ ××”×—×œ×•××•×ª</p>

    <form id="flowerForm">
      <input type="text" id="description" placeholder="×œ××©×œ: ×–×¨ ×¡×’×•×œ ×¢× ×¢×œ×™ ××§×œ×™×¤×˜×•×¡..." required>
      <button type="submit" id="submitBtn">×¦×¨×• ×–×¨ ×¢×›×©×™×•</button>
    </form>
  </div>

  <div id="instructionCard" class="instructions-card">
    <div class="close-btn" onclick="closeCard()">âœ•</div>
    <h2 style="color: var(--primary-color); margin-top: 0;">×”×–×¨ ×”××•×©×œ× ×¢×‘×•×¨×š âœ¨</h2>
    <img id="flowerImage" src="" alt="×–×¨ ×¤×¨×—×™×">
    <div id="instructionsContent" style="line-height: 1.6; text-align: right;"></div>
    
    <div class="action-buttons">
      <button id="likeBtn" class="btn-like" onclick="sendToFlorist()">××”×‘×ª×™! ×©×œ×—×• ×œ×©×•×–×¨×ª ğŸ’–</button>
      <button class="btn-dislike" onclick="closeCard()">×œ× ××”×‘×ª×™</button>
    </div>
  </div>

  <script>
    // ×™×¦×™×¨×ª ×¤×¨×—×™× × ×•×¤×œ×™×
    const flowerEmojis = ['ğŸŒ¸', 'ğŸŒ¼', 'ğŸŒ·', 'ğŸŒ¹', 'ğŸŒ»', 'ğŸŒº'];
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower-particle';
      flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
      flower.style.left = Math.random() * 100 + 'vw';
      const duration = Math.random() * 5 + 5;
      flower.style.animation = `fallAnimation ${duration}s linear forwards`;
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), duration * 1000);
    }
    setInterval(createFlower, 500);

    const form = document.getElementById('flowerForm');
    const card = document.getElementById('instructionCard');
    const content = document.getElementById('instructionsContent');
    const img = document.getElementById('flowerImage');
    const submitBtn = document.getElementById('submitBtn');
    const likeBtn = document.getElementById('likeBtn');

    function closeCard() {
      card.classList.remove('active');
      form.reset();
    }

    // ×¤×•× ×§×¦×™×™×ª ×”×§×•× ×¤×˜×™ ×”××’× ×™×‘×”
    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff4757', '#ff6b81', '#2ed573', '#ffffff']
      });
    }

    async function sendToFlorist() {
      // ×”×¤×¢×œ×ª ×§×•× ×¤×˜×™ ××™×“ ×‘×œ×—×™×¦×”
      launchConfetti();
      
      const originalText = likeBtn.innerText;
      likeBtn.disabled = true;
      likeBtn.innerHTML = '<div class="loader"></div> ×©×•×œ×—...';

      try {
        const res = await fetch('/send-to-florist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            html: content.innerHTML,
            image: img.src
          })
        });

        if (res.ok) {
          setTimeout(() => {
            alert('×”×”×–×× ×” × ×©×œ×—×” ×œ×©×•×–×¨×ª ×‘×”×¦×œ×—×”! ×”×©×•×–×¨×ª ×ª×ª×—×™×œ ×œ×¢×‘×•×“ ×¢×œ ×”×–×¨ ×©×œ×š ×‘×§×¨×•×‘.');
            closeCard();
          }, 500);
        } else {
          alert('×”×™×™×ª×” ×‘×¢×™×” ×‘×©×œ×™×—×”, × ×¡×• ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.');
        }
      } catch (err) {
        alert('×©×’×™××ª ×ª×§×©×•×¨×ª ×‘×©×œ×™×—×”.');
      } finally {
        likeBtn.disabled = false;
        likeBtn.innerText = originalText;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="loader"></div> ×©×•×–×¨×™×...';
      
      const description = document.getElementById('description').value;

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `description=${encodeURIComponent(description)}`
        });

        const data = await res.json();
        content.innerHTML = data.html || '×œ× ×”×ª×§×‘×œ×• ×”×•×¨××•×ª.';
        img.src = data.image || '';
        img.style.display = data.image ? 'block' : 'none';
        card.classList.add('active');
      } catch (err) {
        alert('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = '×¦×¨×• ×–×¨ ×¢×›×©×™×•';
      }
    });
  </script>
</body>
</html>
