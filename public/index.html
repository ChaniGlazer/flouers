<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>专 驻专 AI -  </title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary-color: #ff4757;
      --secondary-color: #ff6b81;
      --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      --glass-bg: rgba(255, 255, 255, 0.9);
    }

    body {
      font-family: 'Assistant', 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #2f3542;
      overflow: hidden;
      position: relative;
    }

    .flower-particle {
      position: absolute;
      top: -50px;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      animation: fallAnimation linear forwards;
    }

    @keyframes fallAnimation {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 35px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
      z-index: 10;
      border: 1px solid rgba(255,255,255,0.5);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 { color: var(--primary-color); font-size: 2.6rem; margin-bottom: 10px; font-weight: 900; }
    .subtitle { font-size: 1.1rem; color: #57606f; margin-bottom: 30px; }

    input[type="text"] {
      padding: 18px 25px;
      border: 2px solid transparent;
      border-radius: 20px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.1rem;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.03);
      transition: 0.3s;
    }
    
    input[type="text"]:focus { outline: none; border-color: var(--secondary-color); }

    .main-btn {
      padding: 18px;
      background: linear-gradient(135deg, #ff4757, #ff6b81);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1.25rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 10px 25px rgba(255, 71, 87, 0.3);
      transition: 0.3s;
    }

    .main-btn:hover { transform: translateY(-3px); }

    .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary-color); border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; margin-left: 8px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="container" id="inputView">
    <h1> 专 驻专 AI</h1>
    <p class="subtitle">拽砖 转专 拽 注爪 转</p>
    <form id="flowerForm">
      <input type="text" id="description" placeholder="砖: 专 住 注 注 拽驻住..." required>
      <button type="submit" class="main-btn" id="submitBtn">爪专 专 注砖</button>
    </form>
  </div>

  <script>
    const flowerEmojis = ['', '', '', '', '', ''];
    function createFlower() {
      const flower = document.createElement('div');
      flower.className = 'flower-particle';
      flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.fontSize = (Math.random() * 20 + 15) + 'px';
      const duration = Math.random() * 5 + 5;
      flower.style.animationDuration = duration + 's';
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), duration * 1000);
    }
    setInterval(createFlower, 700);

    const form = document.getElementById('flowerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.innerHTML = '<div class="loader"></div> 砖专...';
      
      const desc = document.getElementById('description').value;

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `description=${encodeURIComponent(desc)}`
        });

        const data = await res.json();
        sessionStorage.setItem('flowerResult', JSON.stringify(data));
        window.location.href = '/result.html';

      } catch (err) {
        alert('砖 专 砖专转.');
      } finally {
        btn.disabled = false;
        btn.innerText = '爪专 专 注砖';
      }
    });
  </script>
</body>
</html>
