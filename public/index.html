<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>专 驻专 AI - 注爪 拽专转</title>
  <style>
    /* 专拽注  注 专 注 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceaf7 0%, #e8f5ff 100%);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #444;
    }

    /* 专住 驻拽爪 专 */
    .container {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
      border: 2px solid #fff;
    }

    h1 {
      color: #d81b60;
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    p {
      color: #666;
      margin-bottom: 25px;
    }

    /* 注爪 砖 拽 */
    input[type="text"] {
      padding: 15px;
      border: 2px solid #eee;
      border-radius: 15px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
      margin-bottom: 15px;
    }

    input[type="text"]:focus {
      border-color: #d81b60;
      box-shadow: 0 0 10px rgba(216, 27, 96, 0.2);
    }

    /* 驻转专 注爪 注 爪 */
    button {
      padding: 15px;
      background: linear-gradient(90deg, #ff4081, #d81b60);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(216, 27, 96, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* 专 转爪 */
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #d81b60;
      min-height: 24px;
    }

    /* 注爪 转 */
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: none; /* 住转专 注 砖砖 转 */
    }

    /* 爪转 注 驻砖 */
    .loading-pulse {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1> 专 驻专 AI</h1>
    <p>转专  转 专 砖 注专</p>

    <form id="flowerForm">
      <input type="text" name="description" id="description" placeholder="砖: 爪注 驻住, 住 驻专, 砖砖...">
      <button type="submit">爪专  专 拽住</button>
    </form>

    <div id="result"></div>
    <img id="flowerImage" src="" alt="专 注爪 砖">
  </div>

  <script>
    const form = document.getElementById('flowerForm');
    const result = document.getElementById('result');
    const flowerImage = document.getElementById('flowerImage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // 注爪 爪 注
      result.innerHTML = '<span class="loading-pulse">砖专 注专 转 驻专...</span>';
      flowerImage.style.display = 'none';
      flowerImage.src = '';

      const description = document.getElementById('description').value;

      try {
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `description=${encodeURIComponent(description)}`
        });

        const data = await res.json();

        result.innerHTML = data.html || '砖 砖转砖, 住 砖';
        
        if (data.image) {
          flowerImage.src = data.image;
          flowerImage.style.display = 'block';
          result.innerHTML = ' 专 砖!';
        }
      } catch (error) {
        result.innerHTML = '砖 专 砖专转';
      }
    });
  </script>
</body>
</html>
