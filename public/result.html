<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>专 砖 </title>
  <style>
    body {
      font-family: Assistant, sans-serif;
      background: #fdfcfb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 300px;
    }
    img {
      width: 100%;
      border-radius: 15px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #ff6b81;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>专转 专 专</h2>
    <div id="instructions"></div>
    <button onclick="goBack()">专</button>
  </div>

  <div class="card">
    <img id="image" alt="专 驻专">
  </div>
</div>

<script>
  const raw = sessionStorage.getItem('flowerResult');

  if (!raw) {
    document.body.innerHTML = '<h2> 爪 转. 专 注 专砖.</h2>';
  } else {
    const data = JSON.parse(raw);
    document.getElementById('instructions').innerHTML = data.html;
    document.getElementById('image').src = data.image || '';
  }

  function goBack() {
    window.location.href = '/';
  }
</script>

</body>
</html>
