      color: #2f3542;

<script>
  const raw = sessionStorage.getItem('flowerResult');

  if (!raw) {
    document.body.innerHTML = '<h2 style="text-align:center; padding-top:100px;">×œ× × ××¦××• × ×ª×•× ×™×. ×—×–×¨×™ ×œ×¢××•×“ ×”×¨××©×™.</h2>';
  } else {
    const data = JSON.parse(raw);
    document.getElementById('instructions').innerHTML = data.html;
    const img = document.getElementById('image');
    img.src = data.image || '';
    
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.onclick = () => downloadImage(data.image);
  }

  function goBack() { window.location.href = '/'; }

  function sendToFlorist() {
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    alert('×”×”×–×× ×” × ×©×œ×—×” ×‘×”×¦×œ×—×”!');
  }

  async function downloadImage(imageSrc) {
    if(!imageSrc) return;
    try {
      const response = await fetch(imageSrc);
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'my-bouquet.png';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      a.remove();
    } catch (err) {
      window.open(imageSrc, '_blank');
    }
  }

  const flowers = ['ğŸŒ¸', 'ğŸŒ·', 'ğŸŒ¼', 'ğŸŒº'];
  function createFlower() {
    const f = document.createElement('div');
    f.className = 'flower-particle';
    f.innerText = flowers[Math.floor(Math.random() * flowers.length)];
    f.style.left = Math.random() * 100 + 'vw';
    f.style.fontSize = Math.random() * 15 + 10 + 'px';
    f.style.animationDuration = Math.random() * 5 + 5 + 's';
    f.style.opacity = Math.random();
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 10000);
  }
  setInterval(createFlower, 800);
</script>
